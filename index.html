<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="page">
      <section class="about">
        <img class="about__img" src="./eisenhower-matrix.jpg" alt="about">
        <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
      </section>
      <section class="main-page">
        <label class="main-page__label-add" for="new-task">Add Item</label>
        <section class="main-page__new-item">
          <input id="new-task" class="main-page__input-text main-page__input-label" type="text">
          <button id="add-button" class="main-page__button">Add</button>
        </section>
        <h3 class="main-page__text">Todo</h3>
        <ul class="main-page__item" id="incomplete-tasks">
          <li class="main-page__item-point">
            <input class="main-page__input-checkbox" type="checkbox">
            <label class="main-page__label main-page__input-label">Pay Bills</label>
            <input type="text" class="main-page__input-text main-page__input-label">
            <button class=" main-page__button main-page__button-edit">Edit</button>
            <button class="main-page__button main-page__button-delete">
              <img class="main-page__button-img" src="./remove.svg" alt="button-img">
            </button>
          </li>
          <li class="main-page__item-point main-page__edit-item">
            <input class="main-page__input-checkbox" type="checkbox">
            <label class="main-page__label main-page__input-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main-page__input-text main-page__input-label">
            <button class="main-page__button main-page__button-edit">Save</button>
            <button class="main-page__button main-page__button-delete">
              <img class="main-page__button-img" src="./remove.svg" alt="button-img">
            </button>
          </li>
        </ul>
        <h3 class="main-page__text">Completed</h3>
        <ul class="main-page__list" id="completed-tasks">
          <li class="main-page__item-point">
            <input class="main-page__input-checkbox" type="checkbox" checked>
            <label class="main-page__label main-page__label-complet main-page__input-label">See the Doctor</label>
            <input type="text" class="main-page__input-text main-page__input-label">
            <button class="main-page__button main-page__button-edit">Edit</button>
            <button class="main-page__button main-page__button-delete">
              <img class="main-page__button-img" src="./remove.svg" alt="button-img">
            </button>
          </li>
        </ul>
      </section>
    </main> 
    <script src="app.js"></script>
  </body>
</html>
