<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="about">
      <img src="./eisenhower-matrix.jpg">
      <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </div>
    <div class="main-page">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="main-page__new-item">
          <input id="new-task" class="main-page__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="main-page__label">Pay Bills</label>
          <input type="text" class="main-page__input">
          <button class="main-page__button-edit">Edit</button>
          <button class="main-page__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="main-page__edit-item">
          <input type="checkbox">
          <label class="main-page__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-page__input">
          <button class="main-page__button-edit">Save</button>
          <button class="main-page__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main-page__label">See the Doctor</label>
          <input type="text" class="main-page__input">
          <button class="main-page__button-edit">Edit</button>
          <button class="main-page__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
